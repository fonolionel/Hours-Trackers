<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teaching Hours</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Add Teaching Hours</h1>
    <form method="POST" action="{{ url_for('add_teaching_hours') }}">
        <label for="teacher">Teacher:</label>
        <input type="text" id="teacher" name="teacher" required><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br>

        <label for="hours">Hours:</label>
        <input type="number" id="hours" name="hours" required><br>

        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
